version: '3.8'

# ============================================
# 一键部署所有基础服务
# ============================================

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    env_file:
      - ${SECRETS_DIR:-../secrets}/database/.env.mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../config/database/mysql/conf.d:/etc/mysql/conf.d
      - ../logs/mysql:/var/log/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7.0-alpine
    container_name: redis
    restart: unless-stopped
    env_file:
      - ${SECRETS_DIR:-../secrets}/cache/.env.redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ../config/cache/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ../logs/redis:/var/log/redis
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ../config/web-server/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../config/web-server/nginx/conf.d:/etc/nginx/conf.d:ro
      - ../logs/nginx:/var/log/nginx
    networks:
      - app_network
    depends_on:
      - mysql
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  app_network:
    driver: bridge

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    env_file:
      - ${SECRETS_DIR:-../secrets}/database/.env.postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../config/database/postgresql/init:/docker-entrypoint-initdb.d
      - ../logs/postgresql:/var/log/postgresql
    environment:
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C.UTF-8
    networks:
      - db_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  db_network:
    driver: bridge

version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ../config/web-server/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../config/web-server/nginx/conf.d:/etc/nginx/conf.d:ro
      - ../config/web-server/nginx/ssl:/etc/nginx/ssl:ro
      - ../logs/nginx:/var/log/nginx
      - nginx_cache:/var/cache/nginx
    networks:
      - web_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  nginx_cache:
    driver: local

networks:
  web_network:
    driver: bridge

# 默认服务器配置
server {
    listen       80;
    server_name  localhost;

    # 健康检查端点
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 主页面
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # 错误页面
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

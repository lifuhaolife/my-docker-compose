# Redis 配置文件

# 网络
bind 0.0.0.0
protected-mode yes
port 6379

# 通用配置
daemonize no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis.log

# 持久化配置
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF 配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 内存管理
maxmemory 2gb
maxmemory-policy allkeys-lru

# 安全 (密码将从环境变量读取)
# requirepass 将由启动命令中的 -a 参数提供

# 性能优化
tcp-backlog 511
tcp-keepalive 300
